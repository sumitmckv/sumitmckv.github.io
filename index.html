<!DOCTYPE html>
<html ng-app="myGithubCV">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--font awesome cdn-->
    <script src="https://use.fontawesome.com/e158ac2e24.js"></script>
    <!--custom styles-->
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css">

    <title>Sumit Ghosh by sumitmckv</title>
</head>

<body>

<header class="jumbotron">
    <div class="container" ng-controller= "aboutMe">
        <div class="row row-header">
            <div class="col-xs-12 col-sm-8">
                <h1>{{ myself.name }}</h1>
                <p style="padding:0 40px;">{{ myself.details }}</p>
                
            </div>
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <img ng-src="{{ myself.photo }}" class="img-responsive img-circle">
            </div>
            <div class="col-xs-12 col-sm-1">
                <p style="padding:40px;"></p>
            </div>
        </div>
    </div>
</header>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="javascripts/myCVController.js"></script>
</body>
</html>
