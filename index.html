<!DOCTYPE html>
<html ng-app="myGithubCV">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--font awesome cdn-->
    <script src="https://use.fontawesome.com/e158ac2e24.js"></script>
    <!--custom styles-->
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css">

    <title>Sumit Ghosh by sumitmckv</title>
</head>

<body>

<header class="jumbotron">
    <div class="container" ng-controller= "aboutMe">
        <div class="row row-header">
            <div class="col-xs-12 col-sm-8">
                <h1>{{ myself.name }}</h1>
                <p class="text-left" style="padding:40px 0px;">{{ myself.details }}</p>
                
            </div>
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <img ng-src="{{ myself.photo }}" class="img-responsive img-circle">
            </div>
            <div class="col-xs-12 col-sm-1">
                <p style="padding:40px;"></p>
            </div>
        </div>
    </div>
</header>

<div class="container row-content parallax-window" data-parallax="scroll" data-image-src="images/main-qimg-f3578ce50258a891e3d494cc5b3a76c9-c.jpg">
   <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
      </div>  
</div>    
    
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="javascripts/myCVController.js"></script>
    <script src="javascripts/parallax.min.js"></script>    
</body>
</html>
