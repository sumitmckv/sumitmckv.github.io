<!DOCTYPE html>
<html ng-app="myGithubCV">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--font awesome cdn-->
    <script src="https://use.fontawesome.com/e158ac2e24.js"></script>
    <!--custom styles-->
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css" media="print">

    <title>Sumit Ghosh by sumitmckv</title>
</head>

<body>

<header class="jumbotron">
    <div class="container" ng-controller= "aboutMe">
        <div class="row row-header">
            <div class="col-xs-12 col-sm-8">
                <h1>{{ myself.name }}</h1>
                <p style="padding:40px;">{{ myself.details }}</p>
                
            </div>
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <img ng-src="{{ myself.photo }}" class="img-responsive img-circle">
            </div>
            <div class="col-xs-12 col-sm-1">
                <p style="padding:40px;"></p>
            </div>
        </div>
    </div>
</header>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script>
	
	var cvDoc = angular.module('myGithubCV', []);
	cvDoc.controller('aboutMe',['$scope', function ($scope) {
		 var description = "Hi it's sumit ghosh and i am a software developer."+
			  "I have done several projects in JAVA, GWT. Recently i started learning web development"+ 
			  "and so far it's been a wonderful experience for me.";
		 $scope.myself =  {
			'name': 'Sumit Ghosh',
			'details': description,
			'photo': 'https://avatars1.githubusercontent.com/u/8362957?v=3&u=2966bcf519ae6fe4c9ffbe60a02a1875de949793&s=400'		
		};
	}]);
</script>
</body>
</html>
